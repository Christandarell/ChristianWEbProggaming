<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Petrol Cost Calculator</title>
<style>
    /* Styling for the calculator */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    input[type="number"] {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100px;
        text-align: center;
        transition: border-color 0.3s;
    }
    input[type="number"]:focus {
        border-color: #007bff;
    }
    button {
        padding: 8px 16px;
        margin: 10px;
        border: none;
        border-radius: 3px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    p {
        font-size: 1.2rem;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Petrol Cost Calculator</h2>
    <!-- Input field for cost per liter with default value of 1.72 -->
    <label for="cost">Cost per liter:</label>
    <input type="number" id="cost" value="1.72" step="0.01">
    <br>
    <!-- Input field for number of liters purchased with default value of 0 -->
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0" step="0.01">
    <br>
    <!-- Button to calculate total cost -->
    <button onclick="calculate()">Calculate</button>
    <!-- Display total cost here -->
    <p id="result">Total cost: </p>
</div>
<script>
    // Function to calculate total cost
    function calculate() {
        // Get the cost per liter and liters purchased from the input fields
        const cost = parseFloat(document.getElementById('cost').value);
        const liters = parseFloat(document.getElementById('liters').value);
        // Calculate the total cost
        const totalCost = cost * liters;
        // Display the total cost
        document.getElementById('result').textContent = `Total cost: $${totalCost.toFixed(2)}`;
    }
</script>
</body>
</html>
